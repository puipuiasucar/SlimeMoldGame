<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粘菌ゲーム</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.8);
        }

        canvas {
            border: 2px solid #fff;
            cursor: crosshair;
            background-color: #333;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            margin-top: 20px;
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #score {
            margin-bottom: 20px;
        }

        /* ポップアップカード */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: #444;
            border: 2px solid #ffd700;
            color: white;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            text-align: center;
            z-index: 10;
        }

        #popup h2 {
            margin-top: 0;
            color: #ffd700;
        }

        #closePopup {
            background-color: #ff6347;
        }

        #closePopup:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <h1>Slime Mold Game</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <p id="score">スコア: 0</p>
    <p id="totalScore">累計スコア: 0</p>
    <button onclick="resetGame()">リセット</button>

    <!-- ポップアップカード -->
    <div id="popup">
        <h2>粘菌豆知識</h2>
        <p id="factText"></p>
        <button id="closePopup" onclick="closePopup()">閉じる</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const facts = [
            "粘菌は驚異的な迷路探索能力を持っています。",
            "粘菌は複数の細胞でできているが、1つの細胞のように動きます。",
            "光や食物に反応して複雑な行動を見せます。",
            "粘菌は特定の条件下で知識を伝えることができるとされています。",
            "粘菌の最も古い化石は約6億年の歴史を持つと言われています。"
        ];

        let totalScore = 0;
        let previousPopupScore = 0;  // 前回ポップアップを表示したスコア

        const foods = [];
        const numFoods = 2;
        const userPath = [];
        const foodRadius = 10;
        const penaltyZones = [];
        const penaltyZoneRadius = 100;
        const penaltyPerZonePass = 0.5;
        let isDrawing = false;
        let idealPathLength = 0;
        

        function generateFoodsAndPenaltyZones() {
            foods.length = 0;
            penaltyZones.length = 0;

            const numPenaltyZones = 2;
            for (let i = 0; i < numPenaltyZones; i++) {
                penaltyZones.push({
                    x: Math.random() * (canvas.width - 2 * penaltyZoneRadius) + penaltyZoneRadius,
                    y: Math.random() * (canvas.height - 2 * penaltyZoneRadius) + penaltyZoneRadius
                });
            }

            for (let i = 0; i < numFoods; i++) {
                let food;
                let isOverlapping;
                do {
                    food = {
                        x: Math.random() * (canvas.width - 2 * foodRadius) + foodRadius,
                        y: Math.random() * (canvas.height - 2 * foodRadius) + foodRadius,
                        taken: false,
                        hovered: false
                    };
                    isOverlapping = penaltyZones.some(zone => distance(food, zone) < penaltyZoneRadius + foodRadius);
                } while (isOverlapping);
                foods.push(food);
            }
        }

        function findShortestPath() {
            const path = foods.slice();
            idealPathLength = calculatePathLength(path);
            return path;
        }

        function distance(p1, p2) {
            return Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2);
        }

        function calculatePathLength(path) {
            let length = 0;
            for (let i = 1; i < path.length; i++) {
                length += distance(path[i - 1], path[i]);
            }
            return length;
        }

        function drawElements() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "gray";
            penaltyZones.forEach(zone => {
                ctx.beginPath();
                ctx.arc(zone.x, zone.y, penaltyZoneRadius, 0, Math.PI * 2);
                ctx.fill();
            });

            foods.forEach(food => {
                food.hovered = userPath.some(point => distance(point, food) < foodRadius);
                ctx.fillStyle = food.hovered ? "yellow" : "white";
                ctx.beginPath();
                ctx.arc(food.x, food.y, foodRadius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function evaluateUserPath() {
            let pathLength = calculatePathLength(userPath);
            let foodCount = 0;
            let penalty = 0;

            foods.forEach(food => {
                food.taken = userPath.some(point => distance(point, food) < foodRadius);
                if (food.taken) foodCount++;
            });

            userPath.forEach(point => {
                penaltyZones.forEach(zone => {
                    if (distance(point, zone) < penaltyZoneRadius) {
                        penalty += penaltyPerZonePass;
                    }
                });
            });

            // 線ごとのスコア計算と表示
            let score = 0;
            if (foodCount === numFoods) {
                const distanceScore = Math.max(0, (idealPathLength / pathLength) * 100) - penalty;
                score = Math.round(distanceScore > 0 ? distanceScore : 0);
            }
            document.getElementById("score").textContent = `スコア: ${score}`;

            // 累計スコアの表示更新
            totalScore += score;
            document.getElementById("totalScore").textContent = `累計スコア: ${totalScore}`;

            // 500点ごとにポップアップを表示する
            if (totalScore >= 500 && totalScore - previousPopupScore >= 500) {
                previousPopupScore = totalScore;  // ポップアップを表示したスコアを更新
                showPopup();
            }

        }

        canvas.addEventListener("mousedown", (e) => {
            if (!isDrawing) {
                isDrawing = true;
                userPath.length = 0;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const pos = { x: e.offsetX, y: e.offsetY };
                userPath.push(pos);
                drawElements();
            }
        });

        canvas.addEventListener("mousemove", (e) => {
            const mousePos = { x: e.offsetX, y: e.offsetY };
            
            if (isDrawing) {
                userPath.push(mousePos);
                drawElements();
                drawUserPath();
            } else {
                drawElements();
                drawUserPath();
            }
        });

        canvas.addEventListener("mouseup", () => {
            isDrawing = false;
            evaluateUserPath();
        });

        function drawUserPath() {
            ctx.strokeStyle = "yellow";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(userPath[0].x, userPath[0].y);
            for (let i = 1; i < userPath.length; i++) {
                ctx.lineTo(userPath[i].x, userPath[i].y);
            }
            ctx.stroke();
        }

        // resetGameの修正：累計スコアはリセットしないようにする
        function resetGame() {
            userPath.length = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            generateFoodsAndPenaltyZones();
            findShortestPath();
            drawElements();
            document.getElementById("score").textContent = "スコア: 0";
        }

        function showPopup() {
            const randomFact = facts[Math.floor(Math.random() * facts.length)];
            document.getElementById("factText").textContent = randomFact;
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        resetGame();
    </script>
</body>
</html>
