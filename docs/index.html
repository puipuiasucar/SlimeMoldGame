<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slime Mold Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #ffd700;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.8);
        }

        canvas {
            border: 2px solid #fff;
            cursor: crosshair;
            background-color: #333;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            margin-top: 20px;
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #score {
            margin-bottom: 20px;
        }

        /* 操作説明ボックス */
        #instructions {
            width: 700px;
            margin: 20px auto 20px;
            padding: 10px;
            background-color: #444;
            color: white;
            border: 2px solid #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            text-align: left;
        }

        #instructions h2 {
            color: #ffd700;
            margin: 0;
            text-align: center;
        }

        #instructions p {
            margin: 5px 0;
            font-size: 1rem;
        }

        /* ポップアップカード */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px; /* 幅を少し広げる */
            padding: 20px;
            background-color: #444;
            border: 2px solid #ffd700;
            color: white;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            text-align: center;
            z-index: 10;
        }

        #factText {
            font-size: 1.2rem;
            line-height: 1.6; /* 行間を広げる */
            max-width: 100%; /* テキストの幅を制限 */
            margin: 10px 0;
        }


        #popup h2 {
            margin-top: 0;
            color: #ffd700;
        }

        #closePopup {
            background-color: #ff6347;
        }

        #closePopup:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <h1>Slime Mold Game</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <p id="score">スコア: 0</p>
    <!-- <p id="totalScore">累計スコア: 0</p> -->
    <button onclick="resetGame()">リセット</button>

    <div id="instructions">
        <p>粘菌 (Slime Mold) はかしこい単細胞生物で、餌を効率よく吸収するために形を変えます。</p>
        <p>餌が複数あると、最短経路で結ぼうとします。</p>
        <p>ただし、光は苦手なので、なるべく避ける性質もあります。</p>
        <h2>操作説明</h2>
        <p>1. マウスで粘菌の経路を描き、2個の餌（白丸）をゲットしましょう。</p>
        <p>2. 光ゾーンを通ると、スコアが少し減少します。</p>
        <p>3. 高スコアを目指しましょう！</p>
    </div>
    
    <!-- ポップアップカード -->
    <div id="popup">
        <h2>粘菌豆知識</h2>
        <p id="factText"></p>
        <button id="closePopup" onclick="closePopup()">閉じる</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const facts = [
            "粘菌は単細胞生物ですが、環境が厳しくなると複数の細胞が集まり、大きな「偽多細胞体」を形成して集団で移動します。",
            "環境が悪化すると、粘菌は胞子を作り、風に乗って新しい環境に移動します。",
            "粘菌は生活環の中で「変形体」という動きのある形態と、「胞子体」という静止する形態に分かれます。変形体は成長して餌を探す役割があり、胞子体は繁殖に適した形態です。",
            "脳や神経がないにもかかわらず、粘菌は学習のような反応を示します。例えば、同じ場所に不快な刺激があると、それを避ける行動を取るようになるといった性質があります。",
            "粘菌は「原形質流動」と呼ばれる独自の方法で体内の細胞質を流し、体全体を移動させます。この流動はパルスのように波打ちながら進むため、一定のリズムで移動するのが特徴です。",
            "ある種類の粘菌は、仲間同士で化学物質を放出し合い、環境情報を「共有」しているかのような行動を見せることがあります。こうしてより効果的な移動や餌探しができると考えられています。",
            "粘菌の行動パターンは、交通網や通信ネットワークの最適化モデルの参考にされることもあります。特に、「最短経路の発見」や「効率的なリソース分配」に応用されています。",
            "粘菌は一部が切り取られても再生する能力を持っています。分裂しても再び合体できるため、粘菌はほぼ不死に近い生命力を備えています。"
        ];

        let totalScore = 0;
        let previousPopupScore = 0;  // 前回ポップアップを表示したスコア

        const foods = [];
        const numFoods = 2;
        const userPath = [];
        const foodRadius = 10;
        const penaltyZones = [];
        const penaltyZoneRadius = 100;
        const penaltyPerZonePass = 0.5;
        let isDrawing = false;
        let idealPathLength = 0;
        

        function generateFoodsAndPenaltyZones() {
            foods.length = 0;
            penaltyZones.length = 0;

            const minFoodDistance = 2 * foodRadius; // 餌同士の最小距離
            const numPenaltyZones = 2;

            // ペナルティゾーンの配置
            for (let i = 0; i < numPenaltyZones; i++) {
                penaltyZones.push({
                    x: Math.random() * (canvas.width - 2 * penaltyZoneRadius) + penaltyZoneRadius,
                    y: Math.random() * (canvas.height - 2 * penaltyZoneRadius) + penaltyZoneRadius
                });
            }

            // 餌の配置
            for (let i = 0; i < numFoods; i++) {
                let food;
                let isOverlapping;
                do {
                    food = {
                        x: Math.random() * (canvas.width - 2 * foodRadius) + foodRadius,
                        y: Math.random() * (canvas.height - 2 * foodRadius) + foodRadius,
                        taken: false,
                        hovered: false
                    };

                    // 餌とペナルティゾーンの重なりを確認
                    isOverlapping = penaltyZones.some(zone => distance(food, zone) < penaltyZoneRadius + foodRadius);

                    // 他の餌との重なりを確認
                    if (!isOverlapping) {
                        isOverlapping = foods.some(otherFood => distance(food, otherFood) < minFoodDistance);
                    }
                } while (isOverlapping);

                foods.push(food);
            }
        }

        function findShortestPath() {
            const path = foods.slice();
            idealPathLength = calculatePathLength(path);
            return path;
        }

        function distance(p1, p2) {
            return Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2);
        }

        function calculatePathLength(path) {
            let length = 0;
            for (let i = 1; i < path.length; i++) {
                length += distance(path[i - 1], path[i]);
            }
            return length;
        }

        function drawElements() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "gray";
            penaltyZones.forEach(zone => {
                ctx.beginPath();
                ctx.arc(zone.x, zone.y, penaltyZoneRadius, 0, Math.PI * 2);
                ctx.fill();
            });

            foods.forEach(food => {
                food.hovered = userPath.some(point => distance(point, food) < foodRadius);
                ctx.fillStyle = food.hovered ? "yellow" : "white";
                ctx.beginPath();
                ctx.arc(food.x, food.y, foodRadius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function evaluateUserPath() {
            let pathLength = calculatePathLength(userPath);
            let foodCount = 0;
            let penalty = 0;

            foods.forEach(food => {
                food.taken = userPath.some(point => distance(point, food) < foodRadius);
                if (food.taken) foodCount++;
            });

            userPath.forEach(point => {
                penaltyZones.forEach(zone => {
                    if (distance(point, zone) < penaltyZoneRadius) {
                        penalty += penaltyPerZonePass;
                    }
                });
            });

            // 線ごとのスコア計算と表示
            let score = 0;
            if (foodCount === numFoods) {
                const distanceScore = Math.max(0, (idealPathLength / pathLength) * 100) - penalty;
                score = Math.round(distanceScore > 0 ? distanceScore : 0);
            }
            document.getElementById("score").textContent = `スコア: ${score}`;

            // 累計スコアの表示更新
            totalScore += score;
            // document.getElementById("totalScore").textContent = `累計スコア: ${totalScore}`;

            // 1000点ごとにポップアップを表示する
            if (totalScore >= 1000 && totalScore - previousPopupScore >= 1000) {
                previousPopupScore = totalScore;  // ポップアップを表示したスコアを更新
                showPopup();
            }

        }

        canvas.addEventListener("mousedown", (e) => {
            if (!isDrawing) {
                isDrawing = true;
                userPath.length = 0;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const pos = { x: e.offsetX, y: e.offsetY };
                userPath.push(pos);
                drawElements();
            }
        });

        canvas.addEventListener("mousemove", (e) => {
            const mousePos = { x: e.offsetX, y: e.offsetY };
            
            if (isDrawing) {
                userPath.push(mousePos);
                drawElements();
                drawUserPath();
            } else {
                drawElements();
                drawUserPath();
            }
        });

        canvas.addEventListener("mouseup", () => {
            isDrawing = false;
            evaluateUserPath();
        });

        function drawUserPath() {
            if (userPath.length === 0) return; // userPathが空の場合は描画しない

            ctx.strokeStyle = "yellow";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(userPath[0].x, userPath[0].y);
            for (let i = 1; i < userPath.length; i++) {
                ctx.lineTo(userPath[i].x, userPath[i].y);
            }
            ctx.stroke();
        }

        // resetGameの修正：累計スコアはリセットしないようにする
        function resetGame() {
            userPath.length = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            generateFoodsAndPenaltyZones();
            findShortestPath();
            drawElements();
            document.getElementById("score").textContent = "スコア: 0";
        }

        function showPopup() {
            const randomFact = facts[Math.floor(Math.random() * facts.length)];
            document.getElementById("factText").textContent = randomFact;
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        resetGame();
    </script>
</body>
</html>
